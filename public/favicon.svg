<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0d0d0d" stroke="#8c7e6d" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Letter V - Minimalist serif style -->
  <path d="M 30 25 L 50 70 L 70 25" 
        fill="none" 
        stroke="#8c7e6d" 
        stroke-width="6" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        opacity="0.9"/>
  
  <!-- Accent line -->
  <line x1="35" y1="45" x2="65" y2="45" 
        stroke="#8c7e6d" 
        stroke-width="1.5" 
        opacity="0.4"/>
</svg>
